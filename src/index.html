<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>F# + Fable + Feliz + Elmish App with Plugins</title>
    <!-- Tailwind CSSを読み込み -->
    <link href="./styles.css" rel="stylesheet">
    
    <!-- F#-JS間ブリッジスクリプト -->
    <script src="./js/fsharp-js-bridge.js"></script>
    
    <!-- Reactをグローバルに公開するスクリプト -->
    <script type="module" src="./js/expose-react.js"></script>
    
    <!-- プラグインヘルパー -->
    <script src="./js/plugin-helpers.js"></script>
    
    <!-- プラグインスクリプト - type="plugin"で自動読み込み -->
    <script type="plugin" src="./js/counter-extension.js"></script>
    <script type="plugin" src="./js/slider-tab.js"></script>
    
    <!-- JSXを使用するプラグインは事前にトランスパイルが必要 -->
    <!-- <script type="plugin" src="./js/jsx-plugin-example.js"></script> -->
</head>
<body class="bg-gray-100">
    <!-- Elmishアプリケーションのマウントポイント -->
    <div id="elmish-app"></div>

    <script type="module" src="./App.fs.js"></script>
</body>
</html>
