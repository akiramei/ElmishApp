<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>F# + Fable + Feliz + Elmish App with Plugins</title>
    <style>
        /* 基本スタイリング */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            min-height: 100vh;
        }
        
        .tabs {
            display: flex;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .tab, .active-tab {
            padding: 10px 20px;
            margin-right: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            border: 1px solid #ddd;
            background-color: #f8f8f8;
            transition: all 0.2s ease;
        }
        
        .active-tab {
            background-color: white;
            border-bottom: 1px solid white;
            font-weight: bold;
        }
        
        .tab:hover {
            background-color: #e8e8e8;
        }
        
        .tab-content {
            padding: 20px 0;
        }
        
        .home-container, .counter-container {
            text-align: center;
        }
        
        .counter-value {
            font-size: 24px;
            margin: 20px 0;
        }
        
        .counter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .counter-buttons button, .counter-double-button, .slider-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: all 0.2s ease;
        }
        
        .counter-buttons button:hover, .counter-double-button:hover, .slider-button:hover {
            background-color: #e0e0e0;
        }
        
        .slider-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        
        .custom-counter-extension {
            margin-top: 20px;
            padding: 15px;
            border-top: 1px solid #eee;
        }
        
        .extension-label {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .plugin-info {
            font-size: 0.8em;
            color: #888;
            margin: 5px 0 15px;
            font-style: italic;
        }
        
        .error-message {
            background-color: #ffebee;
            color: #c62828;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .error-content {
            flex-grow: 1;
        }
        
        .error-text {
            font-weight: bold;
        }
        
        .error-source {
            font-size: 0.8em;
            opacity: 0.8;
            margin-left: 5px;
        }
        
        .error-dismiss {
            background: none;
            border: none;
            color: #c62828;
            cursor: pointer;
            font-size: 0.9em;
            padding: 5px 10px;
            border-radius: 3px;
        }
        
        .error-dismiss:hover {
            background-color: rgba(198, 40, 40, 0.1);
        }
        
        /* スライダー用スタイル */
        .slider-container {
            text-align: center;
            padding: 20px;
        }
        
        .slider-control {
            margin: 30px 0;
        }
        
        .slider {
            width: 100%;
            margin-bottom: 15px;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: #d3d3d3;
            outline: none;
        }
        
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4CAF50;
            cursor: pointer;
        }
        
        .slider-value {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .slider-visual-feedback {
            margin: 15px 0;
            border-radius: 4px;
        }
        
        .error-container {
            text-align: center;
            padding: 30px;
            background-color: #f8f8f8;
            border-radius: 8px;
            margin: 20px 0;
        }
        
        .error-container h1 {
            color: #e74c3c;
        }
        
        .error-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .error-container button:hover {
            background-color: #2980b9;
        }
    </style>

    <!-- Reactをグローバルに公開するスクリプト -->
    <script type="module" src="./expose-react.js"></script>
</head>
<body>
    <!-- Elmishアプリケーションのマウントポイント -->
    <div id="elmish-app"></div>

    <script type="module" src="./App.fs.js"></script>
</body>
</html>
